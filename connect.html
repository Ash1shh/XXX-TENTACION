                <script>
                    function funck() {

                <script>
                    var x = document.getElementById("myForm");
                    x.addEventListener("focus", myFocusFunction, true);
                    x.addEventListener("blur", myBlurFunction, true);

                    function myFocusFunction() {
                        document.getElementById("myInput").style.backgroundColor = "yellow";
                    }

                    function myBlurFunction() {
                        document.getElementById("myInput").style.backgroundColor = "";
                    }
                </script>
                <script>
                    function myFunction() {
                        var a = document.getElementById("a").value;
                        var b = document.getElementById("b").value;
                        var d = document.getElementById("d").value;
                        var e = document.getElementById("e").value;
                        var c = document.getElementById("mail").value;
                        var y = /^([a-z]|[A-Z]){1,25}[0-9]*\@([a-z]|[A-Z]){2,10}\.([a-z]|[A-Z]|.){3,5}$/;
                        if (a.length > 0 && b.length > 0 && d.length > 0 && e.length && c.match(y)) {
                            alert("Form submitted successfully");
                        }
                        else if (a.length > 0 && b.length > 0 && d.length > 0 && e.length && !(c.match(y))) {
                            alert("Please enter valid email");
                        }
                        else if ((a.length < 1 || b.length < 1 || d.length < 1 || e.length < 1) && (c.match(y))) {
                            alert("please enter all fields");
                        }
                        else
                            alert("In sufficient data to proceed");
                    }
                </script>
                <script>
                    var i = 1;
                    function addkid() {
                        i++;
                        var div = document.createElement('div');
                        var id = i;
                        div.innerHTML = ' <input type="text" class="decor" name="child_' + id + '"/>'  + ' <input type="button" class="rem" id="rem_kid()_' + id + '" onclick="remkid(this)" value="-" />';
                        document.getElementById('kids').appendChild(div);
                    }

                    function remkid(div) {
                        document.getElementById('kids').removeChild(div.parentNode);
                        i--;
                    }
